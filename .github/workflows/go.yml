name: Go

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.17'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

    - name: Upload exe as artifact
      uses: actions/upload-artifact@v2
      with:
        name: my-artifact  # 指定 artifact 的名称
        path: .            # 指定上传的路径，这里是当前目录
